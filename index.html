<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      <div class="col-2 nav">col-2 nav</div>
      <div class="col-8 nav alt-color">col-8 nav alt-color</div>
      <div class="col-2 nav">col-2 nav</div>
    </div>

    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
      <div class="col-md-4 main">col-md-4 box</div>
      <div class="col-md-8 main">
        <div class="col-4 unit" id="1">col-4</div>
        <div class="col-4 unit" id="2">col-4</div>
        <div class="col-4 unit" id="3">col-4</div>
        <div class="col-4 unit" id="4">col-4</div>
        <div class="col-4 unit" id="5">col-4</div>
        <div class="col-4 unit" id="6">col-4</div>
        <div class="col-4 unit" id="7">col-4</div>
        <div class="col-4 unit" id="8">col-4</div>
        <div class="col-4 unit" id="9">col-4</div>
      </div>
    </div>

    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row">
      <div class="col-12 foot">col-12</div>
    </div>
  </div>
</body>

</html>
